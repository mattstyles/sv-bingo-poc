<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koa-Socket Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: -apple-system, '.SFNSDisplay-Regular', 'Helvetica Neue', 'Arial', sans-serif;
      color: #32322C;
    }

    button {
      display: block;
      margin-top: .5em;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      padding: .3em 3em;
      background: #13C4A3;
      transition: all .177s linear;
      text-decoration: none;
      cursor: pointer;
    }
    button:hover {
      background: #36F1CD;
      text-shadow: 0px 1px 2px rgba( 0, 0, 0, .3 );
    }
    .small {
      font-size: 70%;
    }

    .connections {
      position: absolute;
      width: 44px;
      height: 44px;
      top: 20px;
      right: 20px;
      line-height: 44px;
      font-size: 16px;
      font-weight: 700;
      background: rgba( 0, 0, 0, .45 );
      color: white;
      border-radius: 4px;
    }
    .connections span {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script>
    var socket = io( 'http://0.0.0.0:3000' )

    socket.on( 'connect', () => {
      console.log( 'Connected as', socket.id )
    })

    socket.on( 'connect:full', event => {
      console.log( 'lobby full' )
    })

    socket.on( 'connect:inProgress', event => {
      console.log( 'game in progress' )
    })


    socket.on( 'game:starting', data => {
      console.log( 'New game is starting, and you are in. Good luck!' )
      console.log( 'Your numbers', data.numbers )
    })

    socket.on( 'game:number', data => {
      console.log( 'New number', data.number )
    })

    socket.on( 'game:winner', data => {
      console.log( 'The game has finished' )
      console.log( 'The winner was', data.winner )
    })
  </script>
</body>
</html>
