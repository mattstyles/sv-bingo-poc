<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POC Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: -apple-system, '.SFNSDisplay-Regular', 'Helvetica Neue', 'Arial', sans-serif;
      color: rgba( 48, 48, 48 );
    }
  </style>
</head>
<body>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script>
    var socket = io( 'http://0.0.0.0:3000' )

    socket.on( 'connect', () => {
      console.log( 'Connected as', socket.id )
    })

    socket.on( 'connect:full', event => {
      console.log( 'lobby full' )
    })

    socket.on( 'connect:inProgress', event => {
      console.log( 'game in progress' )
    })


    socket.on( 'game:starting', data => {
      console.log( 'New game is starting, and you are in. Good luck!' )
      console.log( 'Your numbers', data.numbers )
    })

    socket.on( 'game:number', data => {
      console.log( 'New number', data.number )
    })

    socket.on( 'game:winner', data => {
      console.log( 'The game has finished' )
      console.log( 'The winner was', data.winner )
    })
  </script>
</body>
</html>
